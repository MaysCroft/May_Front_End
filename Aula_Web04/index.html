<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
</head>
<body background = "img/Stars.jpg">

    <h2 align = "center"> Formulário HTML </h2>

    <table width = "500" align = "center" bgcolor = "pink" background = "">
    <tr><td>

    <fieldset> <!-- Borda do Formulário -->
        <legend> Informe seus Dados </legend> <!-- Legend do Formulário -->
        <br/>

        <form action = "" method = "post">
            <label> Nome: <font color  = "red">*</font> </label>
            <input type = "text" name = "nome" id = "nome" maxlength = "80" size = "30"
             placeholder = "Digite seu Nome" required/>
            <br/> <br/>

            <label> E-mail: <font color  = "red">*</font> </label>
            <input type = "email" name = "mail" id = "mail" maxlength = "60" size = "30"
             placeholder = "Digite seu E-mail" required/>
            <br/><br/>

            <label> Telefone: <font color  = "red">*</font> </label>
            <input type = "tel" name = "fone" id = "fone" maxlength = "15" size = "30"
             placeholder = "Digite seu Telefone" required/>
            <br/><br/>

            <label> Data de Nascimento: <font color  = "red">*</font> </label>
            <input type = "date" name = "data_nasc" id = "data_nasc" 
             min = "1900-01-01" max = "2006-06-25" required/>
            <br/><br/>

            <label> Senha: <font color  = "red">*</font> </label>
            <input type = "password" name = "senha" id = "senha" maxlength = "60" size = "30"
             placeholder = "Informe uma Senha" required/>
            <br/><br/>

            <label> Sexo: <font color  = "red">*</font> </label>
            <br/>
            <input type = "radio" name = "sexo" id = "sexo" value = "M" required/>
            <label> Masculino </label>
            <br/>
            <input type = "radio" name = "sexo" id = "sexo" value = "F" required/>
            <label> Feminino </label>
            <br/>
            <input type = "radio" name = "sexo" id = "sexo" value = "O" required/>
            <label> Outro </label>
            <br/>
            <input type = "radio" name = "sexo" id = "sexo" value = "Not" required/>
            <label> Não Informar </label>
            <br/><br/>

            <label> Preferências Musicais: </label>
            <br/>
            <input type = "checkbox" name = "pagode" id = "pagode" value = "pagode"/>
            <label> Pagode </label>
            <br/>
            <input type = "checkbox" name = "funk" id = "funk" value = "funk"/>
            <label> Funk </label>
            <br/>
            <input type = "checkbox" name = "hiphop" id = "hiphop" value = "hiphop"/>
            <label> Hip-hop </label>
            <br/>
            <input type = "checkbox" name = "samba" id = "samba" value = "samba"/>
            <label> Samba </label>
            <br/>
            <input type = "checkbox" name = "rock" id = "rock" value = "rock"/>
            <label> Rock </label>
            <br/>
            <input type = "checkbox" name = "mpb" id = "mpb" value = "mpb"/>
            <label> MPB </label>
            <br/>
            <input type = "checkbox" name = "sertanejo" id = "sertanejo" value = "sertanejo"/>
            <label> Sertanejo </label>
            <br/>
            <input type = "checkbox" name = "gospel" id = "gospel" value = "gospel"/>
            <label> Gospel </label>
            <br/><br/>

            <label> Cidade: <font color  = "red">*</font> </label>
            <select name = "cidade" id = "cidade" required>
                <option value = "" selected = "selected"> --- Selecione --- </option>
                <option value = "BH"> Belo Horizonte </option>
                <option value = "NL"> Nova Lima </option>
                <option value = "SB"> Sabará </option>
                <option value = "RP"> Raposos </option>
                <option value = "RC"> Rio Acima </option>
            </select>
            <br/><br/>

            <label> Comentário: <font color  = "red">*</font> </label>
            <br/>
            <textarea name = "coment" id = "coment" cols = "40" rows = "10"
             maxlength = "200" placeholder = "Digite seu Comentário" required></textarea>
            <br/><br/>

            <input type = "submit" name = "enviar" id = "enviar" value = "ENVIAR">
            <input type = "reset" name = "limpar" id = "limpar" value = "LIMPAR">
        </form>
    </fieldset>
    </td></tr>
    </table>
    
</body>
</html>
