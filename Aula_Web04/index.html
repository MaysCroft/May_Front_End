<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formul치rio </title>
</head>
<body>

    <h2> Formul치rio HTML </h2>

    <fieldset> <!-- Borda do Formul치rio -->
        <legend> Informe seus Dados </legend> <!-- Legend do Formul치rio -->
        <form action = "" method = "post">
            <label> Nome: </label>
            <input type = "text" name = "nome" id = "nome" maxlength = "80" size = "30"
             placeholder = "Digite seu Nome"/>
            <br/> <br/>

            <label> E-mail: </label>
            <input type = "email" name = "mail" id = "mail" maxlength = "60" size = "30"
             placeholder = "Digite seu E-mail"/>
            <br/><br/>

            <label> Telefone: </label>
            <input type = "tel" name = "fone" id = "fone" maxlength = "15" size = "30"
             placeholder = "Digite seu Telefone"/>
            <br/><br/>

            <label> Data de Nascimento: </label>
            <input type = "date" name = "data_nasc" id = "data_nasc" 
             min = "1900-01-01" max = "2006-06-25"/>
            <br/><br/>

            <label> Senha: </label>
            <input type = "password" name = "senha" id = "senha" maxlength = "60" size = "30"
             placeholder = "Informe uma Senha"/>
            <br/><br/>
        </form>
    </fieldset>
    
</body>
</html>
