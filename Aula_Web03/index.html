<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabela HTML </title>
</head>
<body>

    <h2 align = "center"> Tabela HTML </h2>

    <!-- Tag para iniciar o desenho da Tabela -->
    <table border = "1" align = "center" cellspacing = "5" cellpadding = "10" 
     width = "400" height = "200" bgcolor = "lightblue" background = ""
     bordercolor = "blue">
        <!-- cellspacing para LADO EXTERNO da tabela -->
        <!-- cellpadding para LADO INTERNO da tabela -->
        <tr> <!-- Tag de Linha -->
            <th colspan = "3"> Coluna 1 </th> <!-- Tag de Colunas -->
            <!-- td cria somente o texto da tabela -->
            <!-- th coloca o texto em NEGRITO e CENTRALIZA -->
        </tr>
        <tr bgcolor = "gold">
            <td> Coluna 4 </td>
            <td rowspan = "2" align = "center"> Coluna 5 </td>
            <td> <font color = "red" face = ""> Coluna 6 </font> </td>
        </tr>
        <tr>
            <td bgcolor = "silver"> Coluna 7 </td>
            <td bgcolor = "silver"> Coluna 9 </td>
        </tr>
    </table>
    
</body>
</html>
