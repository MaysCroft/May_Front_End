<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Listas e Sub-Listas </title>
</head>
<body>
    
    <h2> Listas e Sub-Listas </h2>

    <ul type = "circle"> <!-- Tag para iniciar uma Lista com Símbolos ou Marcadores -->
        <li> Item 1 </li>
        <li> Item 2 </li>
        <li> Item 3 </li>
        <li> Item 4 </li>
    </ul>

    <ol type = "A" start = "3"> <!-- Tag para iniciar uma Lista Númerada -->
        <li> Item </li>
        <li> Item </li>
        <li> Item </li>
        <li> Item </li>
    </ol>

    <hr color = "blue"/>

    <h3> Sub_Listas </h3>

    <ul>
        <li> Item 1 
            <ol>
                <li> Sub_Item 
                    <ul type = "circle">
                        <li> Sub_Sub_Item 1 </li> 
                        <li> Sub_Sub_Item 2 </li>
                    </ul>
                </li>
                <li> Sub_Item </li>
            </ol>
        </li>
        <li> Item 2 </li>
        <li> Item 3 
            <ul type = "square">
                <li> Sub_Item 1 </li>
                <li> Sub_Item 2 </li>
            </ul>
        </li>
        <li> Item 4 </li>
        <li> Item 5 </li>
    </ul>

</body>
</html>
